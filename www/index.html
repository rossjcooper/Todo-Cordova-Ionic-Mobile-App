<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="todo" ng-controller="main" ng-init="getTasks()">

    <ion-pane>
        <ion-header-bar class="bar-calm">
            <h1 class="title">ToDo</h1>            
        </ion-header-bar>
        <ion-content>
            <form ng-submit="createTask()">
                <div class="row">
                    <div class="col col-80">
                        <label class="item item-input">
                            <input ng-model="task.title" type="text" placeholder="Task title">
                        </label>
                    </div>
                    <div class="col col-20">
                        <button type="submit" class="button button-balanced icon ion-plus"></button>
                    </div>
                </div>
            </form>
            <ion-list>                
                <ion-item ng-repeat="task in tasks track by $index" ng-click="completeTask($index)">                    
                    <span ng-class="{'task-completed' : task.completed}">
                        {{task.title}}  
                    </span>
                    <ion-option-button class="button-assertive" ng-click="removeTask($index)">Delete</ion-option-button>
                </ion-item>
            </ion-list>             
        </ion-content>
    </ion-pane>    
</body>
</html>
